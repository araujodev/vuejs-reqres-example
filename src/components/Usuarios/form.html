<div class="row">
  <form class="col s12" @submit.prevent="save">
    <div class="row">
      {{ sub_title }}
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input v-model="usuario.first_name" id="first_name" type="text" class="validate" />
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input v-model="usuario.last_name" id="last_name" type="text" class="validate" />
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input v-model="usuario.job" id="job" type="text" class="validate" />
        <label for="job">Job</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input v-model="usuario.email" id="email" type="email" class="validate" />
        <label for="email">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <input type="submit" class="waves-effect waves-light btn-large blue-grey darken-4" value="Salvar">
      </div>
    </div>
  </form>
</div>
